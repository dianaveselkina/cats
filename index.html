<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cats</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
    <header class="header">
      <div class="header-panel">
        <img src="./img/logo.png" alt="Логотип" class="logo">
        <nav class="control">
          <button type="button" class="add-btn">Добавить котика</button>
          <button type="button" class="update">Изменить</button>
         </nav>
      </div>
    </header>
    <div class="container">
      <div class="card default">
          <i class="fa-solid fa-heart card__like"></i>
          <h3>Сэм</h3>
          <span>1 год</span>
          <div class="info">
          <button type="button" id="look" class="look">Посмотреть</button>
          <button type="button" id="change" class="change">Изменить</button>
          <button type="button" id="delete" class="delete">Удалить</button>
        </div>
        </div>
      </div>
  </div>
		<div class="homepage">
			<div class="content">
      <i class="fa-regular fa-circle-xmark homepage-close"></i>
      <h2>Добавить котика</h2>
				<form id="add">
          <input type="number" name="id" placeholder="id кота" required>
          <input type="text" name="name" placeholder="Имя кота" required>
          <input type="text" name="image" placeholder="Ссылка на изображение">
          <input type="number" name="age" placeholder="Возраст кота">
          <input type="number" name="rate" placeholder="Рейтинг кота" min="0" max="10"><label>
          <input type="checkbox" name="favorite">Любимчик</label>
          <textarea name="description" placeholder="Информация о коте"></textarea>
          <button type="submit">Добавить</button>
      </form>
			 </div>
		  </div>
      <footer class="footer-container">
      <div class="footer-copyright">
      <p class="privacy">Ryazan 2023</p>
      </div>
    </footer>
    <script src="const.js"></script>
    <script src="cart.js"></script>
    <script src="index.js"></script>
    
	</body>
</html>
